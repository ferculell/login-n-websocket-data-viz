<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Login</title>
</head>
<body class="blue-grey darken-4">
    <div class="container section">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card-panel blue-grey darken-3 center-align z-depth-3">
                    <div id="image-logo">
                        <img class="responsive-img" src="images/logo-1.png" alt="Acme Logo">
                    </div>
                    <div class="row section">
                        <form class="col s12 center-align">
                            <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="white-text">
                                <label for="username">Username</label>
                            </div>
                            </div>
                            <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="white-text">
                                <label for="password">Password</label>
                            </div>
                            <div id="error-message" class="deep-orange-text"></div>
                            </div>
                            <div class="row">
                                <button id="login" class="btn waves-effect waves-light" type="submit" name="action">Login
                                    <i class="material-icons right">login</i>
                                </button>
                            </div>
                            <div class="row">
                                <a class="waves-effect waves-light btn-flat grey-text text-lighten-2 modal-trigger" href="#modal1">Reset Password</a>
                            </div>
                        </form>
                    </div>
                    <h6 id="login-info" class="grey-text text-lighten-2">Username: Admin | Password: admin</h6>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content blue-grey darken-2">
                <h4 class="white-text">Reset Password</h4>
                <h6 class="grey-text text-lighten-2">Please enter your email address. We will send you a link to reset your password.</h6>
                <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <input id="email" type="email" class="validate white-text">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Wrong Email Format" data-success="OK"></span>
                </div>
                </div>
            </div>
            <div class="modal-footer blue-grey darken-2">
            <a href="#!" class="modal-close btn waves-effect waves-light blue-grey">Cancel</a>
            <a id="reset" href="#!" class="btn waves-effect waves-light">Reset Password</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
