<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortex</title>
</head>
<body class="blue-grey darken-4">
    <div class="container section">
        <div class="row">
            <div class="col s12 m10 l10 offset-m1 offset-l1">
                <div class="card-panel blue-grey darken-3 center-align z-depth-3">
                    <div id="image-logo">
                        <img class="responsive-img" src="images/ortex-logo-v.webp" alt="Ortex Logo">
                    </div>
                    <hr>
                    <div class="col s12 m6">
                        <div class="row section white-text">
                            <h6>EUR/USD exchange rate</h6>
                            <div id="rate">
                                <br>
                                <div class="preloader-wrapper small active">
                                    <div class="spinner-layer spinner-blue-only">
                                      <div class="circle-clipper left">
                                        <div class="circle"></div>
                                      </div><div class="gap-patch">
                                        <div class="circle"></div>
                                      </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="row white-text">
                            <h6>at</h6>
                            <h4 id="time" class="teal-text">loading data...</h4>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="row section">
                            <div id="chart"></div>
                        </div>
                    </div>
                    <div class="row">
                        <button id="logout" class="btn waves-effect waves-light" type="submit" name="action">Logout
                            <i class="material-icons right">logout</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/apexcharts.min.js"></script>
    <script type="text/javascript" src="./js/success.js"></script>
</body>
</html>
